default_settings: null
behaviors:
  BasicAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 10
      buffer_size: 100
      learning_rate: 0.0003
      beta: 0.0005
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
      vis_encode_type: simple
      memory: null
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      gail:
        gamma: 0.99
        strength: 0.09
        encoding_size: 64
        learning_rate: 0.0003
        use_actions: true
        use_vail: false
        demo_path: Assets/Demonstrations/Demo2_1.demo
    init_path: null
    keep_checkpoints: 5
    checkpoint_interval: 500000
    max_steps: 10000000
    time_horizon: 64
    summary_freq: 5000
    threaded: true
    self_play: null
    behavioral_cloning: null
env_settings:
  env_path: null
  env_args: null
  base_port: 5005
  num_envs: 1
  seed: -1
engine_settings:
  width: 84
  height: 84
  quality_level: 5
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false
environment_parameters:
  active_obstacles:
    curriculum:
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 6882
          value: 0.0
      name: NoObstacles
      completion_criteria:
        behavior: BasicAgent
        measure: reward
        min_lesson_length: 100
        signal_smoothing: true
        threshold: 50.0
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 6883
          value: 3.0
      name: ThreeObstacles
      completion_criteria: null
  max_obstacle_speed:
    curriculum:
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 6884
          value: 0.1
      name: max_obstacle_speed
      completion_criteria: null
checkpoint_settings:
  run_id: MovingObstacles_GAIL_8
  initialize_from: null
  load_model: false
  resume: false
  force: false
  train_model: false
  inference: false
  results_dir: results
torch_settings:
  device: null
debug: false
